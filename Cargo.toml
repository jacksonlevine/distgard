[workspace]
resolver = "2"
members = [
    "lib",
    "binaries/server",
    "binaries/client",
    "core/vault",
    "core/talk",
    "core/enum-fmt",
    "core/jeffy_quintet",
    "core/bevy_replicon_quintet",
]

[profile.release]
opt-level = 2  # Maximum optimization level
debug = true   # Includes debug information even in release builds

[profile.release.package.voxelland]
opt-level = 3       # Highest level of optimization

[profile.deploy]
inherits = "release"
lto = true
opt-level = 3
codegen-units = 1
